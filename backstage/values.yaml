# Default values for backstage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/guymenahem/backstage"
  name: "backstage-argocd-workshop"
  tag: "1.0.4"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources: 
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


github:
  accessToken: ""

postgres:
  port: "5432"
  host: backstage-rw
  user: app
  password: password

catalog:
  location: "https://github.com/backstage/backstage/blob/master/packages/catalog-model/examples/all-components.yaml"

backstage:
  baseURL: "https://127.0.0.1:8080/"

argocd:
  URL: "argocd-server.svc.argocd.cluster.local"



